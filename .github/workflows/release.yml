name: Release (Forge â†’ GitHub Releases)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  # Electron Forge publisher reads GH_TOKEN
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish (Windows x64)
        run: npx electron-forge publish --platform=win32 --arch=x64

